[pytest]
# Pytest configuration for n8n MCP Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python Path ayarÄ±
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --cov=src/n8n_mcp
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage options
[coverage:run]
source = src/n8n_mcp
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
